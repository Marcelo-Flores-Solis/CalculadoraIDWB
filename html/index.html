<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora CGI</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class = "container">
        <h1>Calculadora CGI</h1>
        <form action="cgi-bin/calcular.py" method="POST">
            <label for="operacion"> Ingrese la operacion </label>
            <input type="text" id="operacion" name="operacion" placeholder="(10 + 5) * 2" required>
            <button type="submit">Calcular</button>
        </form>

    </div>
</body>
</html>
